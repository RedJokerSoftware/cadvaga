<section class="listarvagas">
  <div *ngFor="let vaga of vagas">
    <div class ="card" style="width: 20rem;">
      <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
      <div class="card-body" id="cartao">
        <h5 class="card-title">Codigo da vaga: {{vaga.id}}</h5>
        <h5 class="card-title">vaga : {{vaga.nome}}</h5>
        <p class="card-text">descricao : {{vaga.descricao}}</p>
        <p class="card-text">salario : {{vaga.salario}}</p>
        <a href="/candidatar" class="btn btn-primary">candidate se</a>
        
      </div>
    </div>
  </div>
</section>
